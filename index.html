<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="hero">
    <form action="" class="hero__form" novalidate>
      <fieldset class="form__group">
        <div class="form__input-box">
          <label for="day-input">Day</label>
          <input id="day-input" type="text" placeholder="DD" maxlength="2" required></input>
          <span class="form__error day_error"></span>
        </div>
        <div class="form__input-box">
          <label for="month-input">Month</label>
          <input id="month-input" type="text" placeholder="MM" maxlength="2" required></input>
          <span class="form__error month__error"></span>
        </div>
        <div class="form__input-box">
          <label for="year-input">Year</label>
          <input id="year-input" type="text" placeholder="YYYY" minlength="4" maxlength="4" required></input>
          <span class="form__error years__error"></span>
        </div>
      </fieldset>
      <button type="submit" class="form__btn"><img class="btn__img" src="./assets/images/icon-arrow.svg" alt=""></button>
    </form>
    <section class="hero__result">
      <p class="result__text result__years"><span class="result__number">--</span>years</p>
      <p class="result__text result__month"><span class="result__number">--</span>months</p>
      <p class="result__text result__day"><span class="result__number">--</span>days</p>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
